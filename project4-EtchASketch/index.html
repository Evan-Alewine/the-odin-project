<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="bodyDiv">
        <div class="content">
        <div class="header">
            <h1>Etch-A-Sketch</h1>
            <div class="userInput">
                <form id="squareInput" onsubmit="createGrid(); return false;">
                    <label for="squares">Grid Size:</label>
                    <input type="number" id="squares" value="16" min="1" max="100">
                    <input type="submit" value="Create">
                </form>
            </div>
        </div>

            <div class="display">
                <div class="interface"></div>
            </div>

        </div>
    </div>
</body>
</html>
